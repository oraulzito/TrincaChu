<!-- TODO improve loading info by adding some icons to show that something is being loaded -->
<div nz-row>
  <div nz-col nzSm="6">
    <h3 class="text-white">TrincaChu</h3>
    <h6 class="text-white">{{user.name}} {{user.lastName}}</h6>
  </div>
  <div nz-col nzSm="12">
    <ul nz-menu nzMode="horizontal" nzTheme="dark">
      <li nz-menu-item nzMatchRouter>
        <a (click)="addBarbecue()">Adicionar Churrasco</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a (click)="getAll()">Próximos Churrascos</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a (click)="getEventsIWillAttend()">Presença Confirmada</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a (click)="getMyEvents()">Meus Churrascos</a>
      </li>
    </ul>
  </div>
  <div [nzOffset]="" nz-col nzSm="6">
    <button [nzDropdownMenu]="menu2" nz-button nz-dropdown nzPlacement="bottomRight" nzShape="circle">
      <i nz-icon nzType="user"></i>
    </button>
  </div>
  <nz-dropdown-menu #menu2="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>
        <a [href]="'/dashboard/configuration'" class="text-decoration-none">
          Perfil
          <i nz-icon nzTheme="outline" nzType="user"></i>
        </a>
      </li>
      <li (click)="logout()" class="btn-danger text-white" nz-menu-item>
        Logout
        <i nz-icon nzTheme="outline" nzType="logout"></i>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>

<app-item-add [isVisible]="isVisible" (saved)="addBarbecue()"></app-item-add>
